<div class="content">
    {% if site.background %}
    <img src="{{ site.background }}" id="fullscreen">
    {% endif %}

    {% if page.avatar %}
        <img src="{{ page.avatar }}" id="avatar">
    {% endif %}

    <h1>{{ page.title }}</h1>
    <h3>{{ page.description }} </h3>
    <h4><a href="{{site.subtitle-link}}" class="subtitle">{{site.subtitle }} </h4>

</div>
